<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ANVA ‚Ä¢ Order</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Inter, system-ui, sans-serif;
  }

  .card {
    width: 380px;
    padding: 26px;
    border-radius: 20px;
    background: #020617;
    border: 1px solid #1e293b;
    box-shadow: 0 25px 50px rgba(0,0,0,0.65);
  }

  .title {
    font-size: 24px;
    font-weight: 800;
    color: #22c55e;
    letter-spacing: 1px;
  }

  .subtitle {
    font-size: 13px;
    color: #94a3b8;
    margin-bottom: 22px;
  }

  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px dashed #1e293b;
    color: #e5e7eb;
    font-size: 14px;
  }

  .item input {
    width: 60px;
    padding: 6px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 8px;
    color: #e5e7eb;
    text-align: center;
  }

  .total {
    margin-top: 18px;
    font-size: 18px;
    font-weight: 700;
    color: #38bdf8;
  }

  .delivery {
    font-size: 13px;
    color: #94a3b8;
    margin-top: 6px;
  }

  .btn {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #020617;
    font-size: 15px;
    font-weight: 800;
    cursor: pointer;
  }

  .note {
    margin-top: 10px;
    font-size: 12px;
    color: #94a3b8;
    text-align: center;
  }
</style>
</head>

<body>

<div class="card">
  <div class="title">ANVA</div>
  <div class="subtitle">pick ‚Ä¢ calculate ‚Ä¢ pay</div>

  <div class="item">
    <span>üçú Noodles (‚Çπ60)</span>
    <input type="number" min="0" value="0" data-name="Noodles" data-price="60">
  </div>

  <div class="item">
    <span>üçõ Fried Rice (‚Çπ65)</span>
    <input type="number" min="0" value="0" data-name="Fried Rice" data-price="65">
  </div>

  <div class="item">
    <span>ü•ò Roti & Sabzi (‚Çπ70)</span>
    <input type="number" min="0" value="0" data-name="Roti & Sabzi" data-price="70">
  </div>

  <div class="item">
    <span>üî• Comfort Combo (‚Çπ120)</span>
    <input type="number" min="0" value="0" data-name="Comfort Combo" data-price="120">
  </div>

  <div class="total">Total: ‚Çπ<span id="total">0</span></div>
  <div class="delivery">Includes ‚Çπ20 delivery charge</div>

  <button class="btn" onclick="goToForm()">Proceed to Order</button>

  <div class="note">Full payment = confirmed order</div>
</div>

<script>
  const inputs = document.querySelectorAll("input");
  const totalEl = document.getElementById("total");
  const deliveryCharge = 20;

  function calculateTotal() {
    let sum = 0;
    inputs.forEach(input => {
      sum += input.value * input.dataset.price;
    });
    totalEl.textContent = sum > 0 ? sum + deliveryCharge : 0;
  }

  inputs.forEach(i => i.addEventListener("input", calculateTotal));

  function goToForm() {
    let orderSummary = [];
    let sum = 0;

    inputs.forEach(input => {
      const qty = Number(input.value);
      if (qty > 0) {
        orderSummary.push(`${input.dataset.name} x ${qty}`);
        sum += qty * input.dataset.price;
      }
    });

    if (sum === 0) {
      alert("Select at least one item bro üò≠");
      return;
    }

    const finalTotal = sum + deliveryCharge;

    const formURL =
      "https://docs.google.com/forms/d/e/1FAIpQLSctmfYdR3MPh9AmIJQ5pHCvQGLXlqqwPV4mD20AA_Cgrajoeg/viewform" +
      "?entry.1461116685=" + encodeURIComponent(orderSummary.join(", ")) +
      "&entry.1441179696=" + encodeURIComponent(finalTotal);

    window.location.href = formURL;
  }
</script>

</body>
</html>
