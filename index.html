<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANVA | Order Calci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 10% 20%, #ffe8d6 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, #fde2e4 0%, transparent 45%),
        #fffaf5;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      margin: 0;
    }

    .tagline {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 22px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .item label {
      font-size: 15px;
    }

    input[type="number"] {
      width: 62px;
      padding: 7px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    .total {
      margin-top: 22px;
      font-size: 19px;
      text-align: center;
      font-weight: 600;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      background: #111;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ANVA üçú</h1>
    <div class="tagline">pick. calculate. pay.</div>

    <div class="item">
      <label>Noodles (‚Çπ60)</label>
      <input type="number" min="0" value="0" oninput="calculate()">
    </div>

    <div class="item">
      <label>Roti & Sabzi (‚Çπ70)</label>
      <input type="number" min="0" value="0" oninput="calculate()">
    </div>

    <div class="item">
      <label>Fried Rice (‚Çπ65)</label>
      <input type="number" min="0" value="0" oninput="calculate()">
    </div>

    <div class="item">
      <label>Comfort Combo (‚Çπ120)</label>
      <input type="number" min="0" value="0" oninput="calculate()">
    </div>

    <div class="total">
      Total to pay: ‚Çπ<span id="total">0</span>
    </div>

    <button onclick="proceed()">Proceed to Order</button>

    <div class="note">
      full payment = confirmed order
    </div>
  </div>

  <script>
    const prices = [60, 70, 65, 120];

    function calculate() {
      const inputs = document.querySelectorAll('input');
      let sum = 0;
      inputs.forEach((input, i) => {
        sum += input.value * prices[i];
      });
      document.getElementById("total").innerText = sum;
    }

    function proceed() {
      const total = document.getElementById("total").innerText;
      if (total == 0) {
        alert("Choose something first üëÄ");
        return;
      }
      window.location.href = "PASTE_YOUR_GOOGLE_FORM_LINK_HERE";
    }
  </script>
</body>
</html>
